<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/login.js" defer></script>


</head>

<body>
    <div class="container">
        <div class="part1">
            <img src="img/p1.png" alt="" width="20%">      
            <div class="inform">
                <i class="fa fa-skype" style="font-size:300px;color:#1597bb"></i>
                <div class="text">
                    <h2>Sign in</h2>
                    <form action="">
                        <input type="text" id="username" placeholder="Username">
                        <hr>
                        <input type="password" id="yourpassword" placeholder="Correct password">
                        <br>
                        <hr>
                        <p id="text"></p>
                        <label>No account? <button  id="create">Create one!</button></label>
                    </form>
                    <div class="button1">
                        <button id="back">Back</button>
                        <button id="next">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
