<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="part3">
            <div class="page3">
                <div class="cover">
                    <div class="p1">
                        <div class ="img"></div>
                        <h5 id="personal"></h5>
                    </div>
                    <i class="material-icons" id="sitting" style="font-size:50px;color:#393e46">more_horiz</i>
                </div>
                <div class="search-container">
                    <form >
                        <input type="text" placeholder="  Search people, group...." id="search">
                        <i class="fa fa-search" style="color:#99a8b2" id="btnsearch"></i>
                    </form>
                </div>
                <br>
                <div class="button">
                    <i class="material-icons" id="chatting" style="font-size:35px;color:#005792">chat</i>
                    <i class="material-icons" id="call" style="font-size:35px;color:#005792">call</i>
                    <i class="material-icons" id="contact" style="font-size:33px;color:#005792">contact_mail</i>                   
                    <i class="material-icons" id="add" style="font-size:35px;color:#005792">add_alert</i>
                </div>
                <hr>
                <div class="lists">
                    <ul></ul>
                </div>
            </div>
            <div class="page4">
                <div class="background" >
                    <h1>Davy</h1>
                    <div class="icon">
                        <i class="material-icons" style="font-size:35px;color:#005792">switch_video</i>
                        <i class="material-icons" style="font-size:35px;color:#005792">call</i>
                        <i class="material-icons" style="font-size:35px;color:#005792">help_outline</i>
                    </div>
                </div>
                <hr>
                <div class="result">
                    <div class="resive"></div>
                </div>
                <div class="send">
                    <!-- <i class="material-icons" style="font-size:40px;color:#005792">crop_original</i>
                    <i class="material-icons" style="font-size:40px;color:#005792">attach_file</i> -->
                    
                    <i id="sticker" style="font-size:40px; color: #005792;" class="material-icons">&#xe815;</i>
                    <i id="camera" style="font-size:40px; color: #005792;" class="material-icons">&#xe3af;</i>
                    <i class="material-icons" style="font-size:40px;color:#005792">format_bold</i>
                    <i class="material-icons" style="font-size:40px;color:#005792">format_italic</i>
                    <textarea name="sms" id="messages" cols="80" rows="2" placeholder="Type a message......"></textarea>
                    <i id="enter" style="font-size:40px; color: #005792;"  class="material-icons">&#xe163;</i>
                    
                </div>
                <div class="sticker"></div>
            </div>
        </div>
    </div>
</body>

</html>
