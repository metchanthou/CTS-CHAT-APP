<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/signup.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="part2">
            <div class="page1">
                <i id="logo" style="font-size:50px; color:#8ab6d6" class="fa fa-skype" >kype</i>
                <h5 id="creat-new-account">Create New Account</h5>
                <form class="input1">
                    <div class="name">
                        <div class="name1">
                            <h3>First name*:</h3>
                            <input type="text" id="first-name" placeholder="Firstname" required>
                        </div>
                        <div class="name2">
                            <h3>Last name*: </h3>
                            <input type="text" id="last-name" placeholder="Lastname" required>
                        </div>
                    </div>
                    <div class="email">
                        <div class="email1">
                            <h3>Email address*:</h3>
                            <input type="email" id="email" placeholder="Email" required>
                        </div>
                        <div class="email2">
                            <h3>Comfirm email address*:</h3>
                            <input type="email" id="repeat" placeholder="Comfirm email" required><br>
                        </div>
                    </div>
                    <div class="password">
                        <div class="password1">
                            <h3>Create new password</h3>
                            <input type="password" id="newpass" placeholder="Create password">
                        </div>
                        <div class="comfirmpass">
                            <h3>Comfirm password</h3>
                            <input type="password" id="comfirmpass" placeholder="Comfirm password">
                        </div>
                    </div>
                    <div class="color">
                        <h3>Choose Your Color*:</h3>
                        <input type="color" id="colors">
                    </div>
                </form>
                <p id="note1">Note: no-one can see your email address.</p>
            </div>
                <div class="new">
                    <button id="not">Not yet?</button>
                    <button id="sign-up">Sign Up</button>
                </div>
                
           
        </div>
    </div>
</body>

</html>
